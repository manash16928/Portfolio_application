<!DOCTYPE html>
<html>
<head>
  <title>Portfolio Application</title>
  <style>
    /* Basic Naming Conventions */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #ffffff;
      padding: 10px;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      display: inline;
      margin-right: 10px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
    }

    section {
      padding: 20px;
    }

    footer {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    .work-item {
      margin-bottom: 20px;
    }

    .about-me {
      display: flex;
      align-items: center;
    }

    .contact-form input[type="text"],
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
    }

    .contact-form button {
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#work">Work</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section id="work">
    <h2>Work</h2>
    <div class="work-item">
      <h3>Project 1</h3>
      <p>To do application</p>
    </div>
    <div class="work-item">
      <h3>Project 2</h3>
      <p>Calculator</p>
    </div>
    <div class ="work- item">
        <h3> project 3</h3>
        <p>Portfolio application</p>
    </div>
    
  </section>

  <section id="about">
    <h2>About</h2>
    <div class="about-me">
      <p>My Name is Manash Kumar Raj From Bihar,India.</p>
    </div>
  </section>

  <section id="contact">
    <h2>Contact</h2>
    <form class="contact-form">
      <input type="text" placeholder="Your Name">
      <input type="text" placeholder="Your Email">
      <textarea placeholder="Your Message"></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2023 Your Name</p>
  </footer>
</body>
</html>
